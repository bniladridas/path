name: Vercel Deployment Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate-vercel-deployment:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flask

      - name: Validate Vercel configuration
        run: |
          echo "ğŸ” Validating vercel.json configuration..."
          if [ ! -f "vercel.json" ]; then
            echo "âŒ vercel.json not found"
            exit 1
          fi

          # Validate JSON syntax
          python -m json.tool vercel.json > /dev/null
          echo "âœ… vercel.json is valid JSON"

          # Check for required app directory
          if [ ! -f "path/app.py" ]; then
            echo "âŒ path/app.py not found"
            exit 1
          fi
          echo "âœ… path/app.py exists"

      - name: Test Flask app import
        run: |
          echo "ğŸ” Testing Flask app import..."
          cd path
          python -c "
          import sys
          sys.path.insert(0, '..')
          try:
              from app import app
              print('âœ… Flask app imported successfully')
              print(f'âœ… App name: {app.name}')
              print(f'âœ… App routes: {[rule.rule for rule in app.url_map.iter_rules()]}')
          except Exception as e:
              print(f'âŒ Failed to import Flask app: {e}')
              sys.exit(1)
          "

      - name: Test Flask app routes
        run: |
          echo "ğŸ” Testing Flask app routes..."
          cd path
          python -c "
          import sys
          sys.path.insert(0, '..')
          from app import app

          with app.test_client() as client:
              # Test home route
              response = client.get('/')
              assert response.status_code == 200
              print('âœ… Home route (/) works')

              # Test search route
              response = client.post('/search', data=dict(query='test'))
              assert response.status_code in [200, 405]  # 405 if no query provided
              print('âœ… Search route (/search) works')

          print('âœ… All routes tested successfully')
          "

      - name: Simulate Vercel build process
        run: |
          echo "ğŸ” Simulating Vercel build process..."

          # Check Python version compatibility
          python --version

          # Install dependencies as Vercel would
          pip install -r requirements.txt

          # Check if static files exist
          if [ -d "static" ]; then
            echo "âœ… Static files directory found"
            find static -type f -name "*.css" -o -name "*.js" -o -name "*.png" -o -name "*.jpg" | head -5
          fi

          # Check if templates exist
          if [ -d "templates" ]; then
            echo "âœ… Templates directory found"
            find templates -name "*.html" | head -5
          fi

      - name: Test environment variables handling
        run: |
          echo "ğŸ” Testing environment variables handling..."
          cd path
          python -c "
          import os
          import sys
          sys.path.insert(0, '..')

          # Test without GEMINI_API_KEY (should not crash)
          os.environ.pop('GEMINI_API_KEY', None)

          try:
              from app import app
              with app.test_client() as client:
                  response = client.get('/')
                  assert response.status_code == 200
              print('âœ… App works without environment variables')
          except Exception as e:
              print(f'âŒ App failed without env vars: {e}')
              sys.exit(1)
          "

      - name: Check for security issues
        run: |
          echo "ğŸ” Checking for common security issues..."

          # Check for debug mode in production
          if grep -r "debug=True" path/ --include="*.py"; then
            echo "âš ï¸  Warning: debug=True found in code"
          else
            echo "âœ… No debug=True found"
          fi

          # Check for hardcoded secrets
          if grep -r -i "api_key.*=" path/ --include="*.py" | grep -v "environ\\|getenv"; then
            echo "âš ï¸  Warning: Potential hardcoded API keys found"
          else
            echo "âœ… No hardcoded API keys found"
          fi

      - name: Performance check
        run: |
          echo "ğŸ” Running basic performance checks..."
          cd path
          python -c "
          import time
          import sys
          sys.path.insert(0, '..')
          from app import app

          # Test app startup time
          start_time = time.time()
          with app.test_client() as client:
              response = client.get('/')
          end_time = time.time()

          startup_time = (end_time - start_time) * 1000
          print(f'âœ… App response time: {startup_time:.2f}ms')

          if startup_time > 5000:  # 5 seconds
              print('âš ï¸  Warning: App response time is slow')
          else:
              print('âœ… App response time is acceptable')
          "

      - name: Generate deployment report
        run: |
          echo "ğŸ“Š Deployment Validation Report"
          echo "================================"
          echo "âœ… Python version: $(python --version)"
          echo "âœ… Flask app: Importable and functional"
          echo "âœ… Routes: All routes responding"
          echo "âœ… Configuration: vercel.json is valid"
          echo "âœ… Dependencies: All installed successfully"
          echo "âœ… Security: Basic checks passed"
          echo "âœ… Performance: Response times acceptable"
          echo ""
          echo "ğŸš€ Code is ready for Vercel deployment!"

  notify-status:
    needs: validate-vercel-deployment
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment validation status
        run: |
          if [ "${{ needs.validate-vercel-deployment.result }}" == "success" ]; then
            echo "âœ… All validation checks passed! Code is ready for Vercel deployment."
          else
            echo "âŒ Validation checks failed. Please fix issues before deploying to Vercel."
            exit 1
          fi
