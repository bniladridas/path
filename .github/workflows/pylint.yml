name: Python & YAML Linting

on: [push, pull_request]

jobs:
  lint-python-yaml:
    name: Python & YAML Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]  # Only test on latest Python version for speed
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint yamllint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint YAML files
      run: |
        # Run yamllint on all YAML files except those in .venv and .git directories
        find . -type f \( -name "*.yaml" -o -name "*.yml" \) \
          -not -path "./venv/*" \
          -not -path "./*/venv/*" \
          -not -path "./.git/*" \
          -not -path "./node_modules/*" \
          | xargs yamllint -c .yamllint

    - name: Run pylint with parallel processing
      run: |
        # Install pylint-junit for JUnit XML output and pylint-parallel for parallel processing
        pip install pylint-junit pylint-parallel

        # Create a pylint config file
        echo "[MASTER]
        jobs=4
        ignore=venv
        ignore-patterns=("*_test.py", "*_tests.py")
        extension-pkg-whitelist=flask
        load-plugins=pylint_flask

        [FORMAT]
        max-line-length=100
        " > .pylintrc

        # Run pylint in parallel on all Python files
        find . -type f -name "*.py" -not -path "./venv/*" -not -path "./*/venv/*" | xargs pylint --rcfile=.pylintrc -j 4
