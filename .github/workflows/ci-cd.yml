name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GHCR_REGISTRY: ghcr.io
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_IMAGE: path-app

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.14"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        echo -e "\033[36m[INFO]\033[0m Installing dependencies..."
        python -m pip install --upgrade pip
        if [[ "${{ matrix.python-version }}" == "3.8" ]]; then
          pip install -r requirements-py38.txt
          pip install pytest pytest-cov ruff black isort bandit safety codecov
        elif [[ "${{ matrix.python-version }}" == "3.9" ]]; then
          pip install -r requirements-py38.txt
          pip install pytest pytest-cov ruff black isort bandit safety codecov
        else
          pip install -r requirements-dev.txt
        fi
        echo -e "\033[32m[PASS]\033[0m Dependencies installed successfully"

    - name: Prepare deployment files for testing
      run: |
        echo -e "\033[36m[INFO]\033[0m Preparing deployment files for testing..."
        python scripts/prepare-deployment.py vercel
        echo -e "\033[32m[PASS]\033[0m Deployment files prepared"

    - name: Check code formatting with Black
      run: |
        echo -e "\033[36m[INFO]\033[0m Checking code formatting with Black..."
        black --check .
        echo -e "\033[32m[PASS]\033[0m Code formatting check passed"

    - name: Run tests with coverage
      run: |
        echo -e "\033[36m[INFO]\033[0m Running tests with coverage..."
        PYTHONPATH=. pytest --cov=./ --cov-report=xml --cov-report=term
        echo -e "\033[32m[PASS]\033[0m Tests completed successfully"

    - name: Upload coverage to Codecov
      if: success() && github.event_name != 'pull_request'  # Only run on push to main
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN || 'dummy-token' }}
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Ruff linter
      run: |
        echo -e "\033[36m[INFO]\033[0m Running Ruff linter..."
        ruff check .
        echo -e "\033[32m[PASS]\033[0m Ruff linting passed"

    - name: Run Black formatter
      run: |
        echo -e "\033[36m[INFO]\033[0m Running Black formatter check..."
        black --check .
        echo -e "\033[32m[PASS]\033[0m Black formatting check passed"

    - name: Run isort
      run: |
        echo -e "\033[36m[INFO]\033[0m Running isort check..."
        isort --check-only .
        echo -e "\033[32m[PASS]\033[0m isort check passed"

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        echo -e "\033[36m[INFO]\033[0m Installing dependencies..."
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        echo -e "\033[32m[PASS]\033[0m Dependencies installed successfully"

    - name: Run Bandit security linter
      run: |
        echo -e "\033[36m[INFO]\033[0m Running Bandit security linter..."
        bandit -r . -c .bandit
        echo -e "\033[32m[PASS]\033[0m Bandit security scan passed"

    - name: Run Safety check
      run: |
        echo -e "\033[36m[INFO]\033[0m Running Safety check..."
        safety check -r requirements.txt --ignore 70612
        echo -e "\033[32m[PASS]\033[0m Safety check passed"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main'  # Only run on main branch

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push to both registries
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
